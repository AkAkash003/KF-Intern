<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h4 class="mt-3">Billing address</h4>
                <form id="checkout-form" novalidate>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="address2" class="form-label">Address 2 
                                <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>
                        <div class="col-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="">Choose...</option>
                                <option>United States</option>
                                <option>India</option>
                                <option>Australia</option>
                                <option>Europe</option>
                                <option>Germany</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option value="">Choose...</option>
                                <option>California</option>
                                <option>Tamil Nadu</option>
                                <option>Queens Land</option>
                                <option>Uk</option>
                                <option>Berlin</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">Shipping address is the same as my billing
                            address</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">Save this information for next time</label>
                    </div>

                    <hr>

                    <h4>Payment</h4>

                    <div>
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="cc-name" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cc-name">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>

                        <div class="col-6">
                            <label for="cc-number" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="cc-number">
                        </div>

                        <div class="col-3">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY">
                        </div>

                        <div class="col-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv">
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">Continue to checkout</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <h4 class="d-flex justify-content-between align-items-center mt-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6>Product name</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6>Second product</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6>Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            <small>EXAMPLECODE</small>
                        </div>
                        <span class="text-success">âˆ’$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let errors = [];

            const requiredFields = [
                'firstName', 'lastName', 'username', 'address',
                'country', 'state', 'zip', 'cc-name', 'cc-number',
                'cc-expiration', 'cc-cvv'
            ];

            requiredFields.forEach(id => {
                const input = document.getElementById(id);
                if (!input.value.trim()) {
                    errors.push(`${id} is required.`);
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            const email = document.getElementById('email');
            if (email.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                errors.push('Invalid email format.');
                email.classList.add('is-invalid');
            } else {
                email.classList.remove('is-invalid');
            }

            const ccNumber = document.getElementById('cc-number');
            if (!/^\d{13,16}$/.test(ccNumber.value)) {
                errors.push('Credit card number must be 13-16 digits.');
                ccNumber.classList.add('is-invalid');
            } else {
                ccNumber.classList.remove('is-invalid');
            }

            const cvv = document.getElementById('cc-cvv');
            if (!/^\d{3,4}$/.test(cvv.value)) {
                errors.push('CVV must be 3 or 4 digits.');
                cvv.classList.add('is-invalid');
            } else {
                cvv.classList.remove('is-invalid');
            }

            const expiration = document.getElementById('cc-expiration');
            if (!/^\d{2}\/\d{2}$/.test(expiration.value)) {
                errors.push('Expiration must be in MM/YY format.');
                expiration.classList.add('is-invalid');
            } else {
                expiration.classList.remove('is-invalid');
            }

            if (errors.length > 0) {
                alert('Please correct the following:\n' + errors.join('\n'));
            } else {
                alert('Form submitted successfully!');
                this.submit();
            }
        });
    </script>
</body>

</html>
