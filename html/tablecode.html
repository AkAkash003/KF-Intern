<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping Cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
      <h4 class="mb-4">Shopping Bag</h4>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Format</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-end">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>
                  <div class="mb-3">
                    <img src="verity image.jpg" class="product-img me-3" alt="Book" width ="15%">
                    <div>
                      <div class="col-4">
                        <p class="mb-1"><strong>Verity</strong></p>
                        <p class="text-muted mb-1">Colleen Hoover</p>
                        </div>
                      <small class="text-muted">Daniel Kahneman</small>
                    </div>
                  </div>
                </td>
                <td>Digital</td>
                <td class="text-center">
                  <button type="button" class="btn btn-outline-secondary" onclick="this.nextElementSibling.stepDown()">â€“</button>
                  <input type="number" class="form-control quantity-input" value="1" min="1">
                  <button type="button" class="btn btn-outline-secondary" onclick="this.previousElementSibling.stepUp()">+</button>
                </td>
                <td class="text-end fw-bold">$9.99</td>
              </tr>
