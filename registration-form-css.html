<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            padding: 20px;
        }

        form {
            background-color:white;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid black;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <label for="fullname"><b>Fullname:</b></label>
    <input type="text" id="fullname" name="fullname">
<br><br>
    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="pwd"><b>Password:</b></label>
    <input type="password" id="pwd" name="pwd">
    <br><br>
    <p><b>Gender:</b></p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" style="display:inline;">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display:inline;">Female</label>

    <p><b>Skills:</b></p>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html" style="display:inline;">HTML</label><br>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css" style="display:inline;">CSS</label><br>
    <input type="checkbox" id="php" name="skills" value="PHP">
    <label for="php" style="display:inline;">PHP</label>
<br><br>
    <label for="country"><b>Select your country:</b></label>
    <select id="country" name="country">
        <option value="">--Select Country--</option>
        <option value="india">India</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
