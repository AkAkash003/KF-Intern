<!DOCTYPE html>
<html>

<head>
    <title>Form using all input types</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #585454; padding: 20px;">

    <form style="background-color: #ffffff; padding: 25px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="text-align: center;">Types of Input Types</h1>

        <label for="fname"><strong>Full Name:</strong></label><br>
        <input type="text" id="fname" name="fname" style="width: 96%; padding: 8px; margin-top: 5px;"><br><br>

        <label for="phone"><strong>Enter a phone number:</strong></label><br>
        <input type="tel" id="phone" name="phone" placeholder="+91-" style="width: 96%; padding: 8px; margin-top: 5px;"><br><br>

        <label for="email"><strong>Enter your email:</strong></label><br>
        <input type="email" id="email" name="email" style="width: 96%; padding: 8px; margin-top: 5px;"><br><br>

        <label for="pwd"><strong>Password:</strong></label><br>
        <input type="password" id="pwd" name="pwd" style="width: 96%; padding: 8px; margin-top: 5px;"><br><br>

        <label for="date"><strong>DOB:</strong></label><br>
        <input type="date" id="date" name="date" style="width: 96%; padding: 8px;"><br><br>

        <label for="appt"><strong>Select a time:</strong></label><br>
        <input type="time" id="appt" name="appt" style="width: 96%; padding: 8px;"><br><br>


        <label for="vol"><strong>Age:</strong></label><br>
        <input type="range" id="vol" name="vol" min="0" max="100" value="25" oninput="rangeValue.innerText = this.value">
        <span id="rangeValue">25</span>
        <br><br>


        <label for="favcolor"><strong>Select your favorite color:</strong></label><br>
        <input type="color" id="favcolor" name="favcolor" value="#000000"><br><br>

        <label><strong>Gender:</strong></label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="margin-right: 15px;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label><strong>Skills:</strong></label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html" style="margin-right: 15px;">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css" style="margin-right: 15px;">CSS</label>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <label for="myfile"><strong>Select a file:</strong></label><br>
        <input type="file" id="myfile" name="myfile"><br><br>

        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>

</body>

</html>
