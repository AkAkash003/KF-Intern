<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping cart Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3 ">
    <div class="card p-3">
      <div class="row fw-bold pt-2">
        <div class="col-6">Shopping Bag</div>
        <div class="col-2"> Format </div>
        <div class="col-2 text-center"> Quantity</div>
        <div class="col-2 text-center"> Price</div>
      </div>
      <hr>

      <div class="row align-items-center mb-3">
        <div class="col-6 d-flex">
          <img src="verity image.jpg" class="product-img me-3" alt="verity book" height="100px" width="70px">
          <div class="text p-3">
            <div><b>Verity</b></div>
            <div>Colleen Hoover</div>
          </div>
        </div>
        <div class="col-2 ">Paperback</div>
        <div class="col-2 d-flex align-items-center">
          <button type="button" class="btn btn-outline-secondary"
            onclick="this.nextElementSibling.stepDown()">–</button>
          <input type="number" class="form-control quantity-input" value="1" min="1">
          <button type="button" class="btn btn-outline-secondary"
            onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
        <div class="col-2 text-center">$9.99</div>
      </div>
      <hr>
      <div class="row align-items-center mb-4">
        <div class="col-6 d-flex">
          <img src="itendswithus.jpg" class="product-img me-3" alt="it ends with us book" height="100px" width="70px">
          <div class="text p-3">
            <div><b>It Ends with Us</b></div>
            <div>Colleen Hoover</div>
          </div>
        </div>
        <div class="col-2 ">Digital</div>
        <div class="col-2 d-flex align-items-center">
          <button type="button" class="btn btn-outline-secondary"
            onclick="this.nextElementSibling.stepDown()">–</button>
          <input type="number" class="form-control quantity-input" value="1" min="1">
          <button type="button" class="btn btn-outline-secondary"
            onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
        <div class="col-2 text-center">$13.50</div>
      </div>
      <div class="card p-3">
        <div class="row mt-5">
          <div class="col-7">
            <form>
              <div class="row align-items-center mb-3">
                <div class="col-4">
                  <div class="border p-2 rounded shadow-sm w-100 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="payment" id="creditCard" checked>
                    <label class="form-check-label d-flex align-items-center mb-0" for="creditCard">
                      <img src="bank-card.png" width="24"
                        class="me-2">
                      Credit Card
                    </label>
                  </div>
                </div>
                <div class="col-4">
                  <input type="text" class="form-control mb-2" placeholder="Name on card">
                </div>
                <div class="col-4">
                  <input type="text" class="form-control mb-2" placeholder="Card Number">
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-4">
                  <div class="border p-2 rounded shadow-sm w-100 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="payment" id="debitCard">
                    <label class="form-check-label d-flex align-items-center mb-0" for="debitCard">
                      <img src="visa.png" width="24" class="me-2">
                      Debit Card
                    </label>
                  </div>
                </div>
                <div class="col-4">
                  <input type="text" class="form-control mb-2" placeholder="Expiration">
                </div>
                <div class="col-4">
                  <input type="text" class="form-control mb-2" placeholder="CVV">
                </div>
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-4">
                  <div class="border p-2 rounded shadow-sm w-100 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="payment" id="paypal">
                    <label class="form-check-label d-flex align-items-center mb-0" for="paypal">
                      <img src="paypal.png" width="24" class="me-2">
                      PayPal
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-5">
            <div class="card p-3">
              <h6>Summary</h6>
              <div class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span>$23.49</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Shipping</span>
                <span>$2.99</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between fw-bold">
                <span>Total (tax included)</span>
                <span>$26.48</span>
              </div>
              <button class="btn btn-primary w-100 mt-3">CHECKOUT &nbsp; $26.48</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
